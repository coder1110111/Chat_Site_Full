<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resources/main.css">
    <script src="/main1.js"></script>
    <!-- <script src="/chat.js"></script> -->
    <title>ChatApp</title>
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <section class="main-chat-section">
        <!-- Left Panel (Contacts) -->
        <div class="contact-section">
            <h2>Groups</h2>
            <button id="createGroupBtn">➕ Create Group</button>
            <ul id="contact-list"></ul>
        </div>

        <!-- Right Panel (Chat) -->
        <div class="chat-container">
            <!--Here will be the title card for Group-->
            <div class="group-header">
                <span class="group-title">Select a Group</span>
                <div class="group-header-buttons">
                    <button id="addMemberBtn" class="group-btn">➕</button>
                    <button id="leaveGroupBtn" class="group-btn">Leave group</button>
                </div>
            </div>

            <ul class="chat-section">
                <li>Hello</li>
                <li>is everyone ok</li>
            </ul>
            <div id="anchor"></div>

            <!-- Input Field inside chat-container -->
            <div class="chat-input">
                <span id="chatEmpty"></span>
                <input type="text" id="chat-box" name="chat-box" placeholder="Type a Message..." required>
                <button type="submit" id="sendChatBtn">Send ></button>
            </div>
        </div>
    </section>

    <section id="groupPopup" class="popup-container">
        <div class="popup-content">
            <h2>Create Group</h2>
            <input type="text" id="groupName" placeholder="Enter group name" required>
            <div class="popup-buttons">
                <button id="cancelBtn">Cancel</button>
                <button id="createBtn">Create</button>
            </div>
        </div>
    </section>

</body>
</html>
